<ion-header translucent="true">
  <ion-toolbar color="primary">
    <ion-title>EcoWaste Connect</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">auth</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="auth-container">
    <div class="logo-container">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
        </svg>
      </div>
    </div>
    
    <div class="form-tabs">
      <div class="tab" [class.active]="activeTab === 'login'" (click)="switchTab('login')">Login</div>
      <div class="tab" [class.active]="activeTab === 'register'" (click)="switchTab('register')">Register</div>
    </div>
    
    <div class="form-container">
      <!-- Login Form -->
      <form class="form" [class.active]="activeTab === 'login'" id="login-form">
        <div class="form-group">
          <label class="input-label" for="login-email">Email</label>
          <input type="email" id="login-email" class="input-field" placeholder="your@email.com" required>
        </div>
        
        <div class="form-group">
          <label class="input-label" for="login-password">Password</label>
          <input type="password" id="login-password" class="input-field" placeholder="Enter your password" required>
        </div>
        
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn-primary">LOGIN</button>
        </div>
        
        <div class="social-login">
          <div class="social-login-text">Or login with</div>
          <div class="social-buttons">
            <div class="social-button">f</div>
            <div class="social-button">G</div>
            <div class="social-button">in</div>
          </div>
        </div>
      </form>
      
      <!-- Register Form -->
      <form class="form" [class.active]="activeTab === 'register'" id="register-form">
        <div class="form-group">
          <label class="input-label" for="register-name">Full Name</label>
          <input type="text" id="register-name" class="input-field" placeholder="John Doe" required>
        </div>
        
        <div class="form-group">
          <label class="input-label" for="register-email">Email</label>
          <input type="email" id="register-email" class="input-field" placeholder="your@email.com" required>
        </div>
        
        <div class="form-group">
          <label class="input-label" for="register-password">Password</label>
          <input type="password" id="register-password" class="input-field" placeholder="Create a password" required>
        </div>
        
        <div class="form-group">
          <label class="input-label" for="register-confirm">Confirm Password</label>
          <input type="password" id="register-confirm" class="input-field" placeholder="Confirm your password" required>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn-primary">CREATE ACCOUNT</button>
        </div>
        
        <div class="footer-text">
          By signing up, you agree to our <a href="#" style="color: var(--ion-color-primary);">Terms of Service</a> and <a href="#" style="color: var(--ion-color-primary);">Privacy Policy</a>
        </div>
      </form>
    </div>
  </div>
</ion-content>
